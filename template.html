    <style>
* {
  box-sizing: border-box;
}
html, body {
  color: #ccc;
  margin: 0;
  height: 100vh;
  font-family: Arial, Helvetica, sans-serif;
}
body {
  display: flex;
  flex-direction: column;
  align-items: stretch;
  background-color: #333;
  background-image: url(/background.jpg);
  background-size: cover;
  background-attachment: fixed;
  background-blend-mode: multiply;
}
header, footer {
  background: #125e;
  padding: 16px;
  box-shadow: 0 0 16px #000;
}
nav {
  display: flex;
}
nav > :last-child {
  text-align: right;
  flex-grow: 1;
}
nav > :last-child a {
  padding: 0 20px;
}
nav a {
  color: inherit;
  text-decoration: none;
}
.logo {
  font-size: 1.15rem;
  font-style: italic;
  font-weight: bold;
}
main {
  display: flex;
  flex-direction: column;
  align-items: stretch;
  flex-grow: 1;
}
article {
  width: 800px;
  max-width: 100vw;
  margin: 0 auto;
  flex-grow: 1;
  padding: 0 48px;
  background: #0008;
  border-left: 1px solid #333;
  border-right: 1px solid #333;
  box-shadow: 0 0 40px #000;
}
footer {
  font-size: 0.8rem;
}
a, a:visited {
  color: #fff;
}

.big {
  font-size: 125%;
}
#prevnext {
  display: flex;
  margin-bottom: 40px;
}
#prevnext > :first-child {
  flex-grow: 1;
}
pre {
  white-space: pre-wrap
}
    </style>
